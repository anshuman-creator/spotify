<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <ul>
            <li>
              <img class="invert" src="./assets/home.svg" alt="home" />Home
            </li>
            <li>
              <img
                class="invert"
                src="./assets/search.svg"
                alt="search"
              />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="./assets/library.svg" alt="Library" />
            <h2>Your Library</h2>
          </div>
          <div class="songlist">
            <ul>
              
            </ul>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded m-1">
        <div class="header flex item-center">
          <div class="nav">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="button">
            <button class="signup">Sign up</button>
            <button class="login">Log in</button>
          </div>
        </div>
        <div class="spotify-playlist">
          <h1 class="p-1">Spotify Playlist</h1>
          <div class="cardContainer">
            <div class="card">
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="50%"
                  height="50%"
                  fill="black"
                >
                  <circle cx="12" cy="12" r="10" fill="#00ba00" />
                  <path d="M8 5v14l11-7z" />
                </svg>
              </div>

              <img src="./img/feel good.jpg" alt="" />
              <h2>Feel Good</h2>
              <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nemo,
                molestiae.
              </p>
            </div>
            <div class="card">
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="50%"
                  height="50%"
                  fill="black"
                >
                  <circle cx="12" cy="12" r="10" fill="#00ba00" />
                  <path d="M8 5v14l11-7z" />
                </svg>
              </div>

              <img src="./img/phonk.jpeg.jpg" alt="" />
              <h2>Phonk</h2>
              <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nemo,
                molestiae.
              </p>
            </div>
          </div>
        </div>
        <div class="playbar">
          <div class="songinfo">

          </div>
          <div class="songbuttons">
            <img src="./assets/prevsong.svg" alt="previous" />
            <img src="./assets/play.svg" alt="play" />
            <img src="./assets/nextsong.svg" alt="" />
          </div>
          <div class="songtime">

          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
